buildscript {
    repositories {
		maven {
			url 'https://repository.liferay.com/nexus/content/groups/liferay-ce'
		}
    }
    dependencies {
		classpath group: 'com.liferay', name: 'com.liferay.gradle.plugins.source.formatter', version: '1.0.1'
    }
}

plugins {
	id "com.jfrog.bintray" version "1.2"
}

apply plugin: 'eclipse'
apply plugin: 'idea'

version = '0.3.0'
group = 'com.liferay.launchpad'

allprojects {
	repositories {
		jcenter()
		mavenLocal()
		mavenCentral()
	}
}

ext {
	gradleScriptDir = "${rootProject.projectDir}/gradle"
	lib = [
		junit: 'junit:junit:4.12'
	]
}

/**
 * Global IntelliJ configuration.
 */
idea {
	module {
		excludeDirs += file('.idea')
	}
}

/**
 * Subprojects configuration.
 */
subprojects {
	apply plugin: 'java'
	apply plugin: 'maven'
	apply plugin: 'com.jfrog.bintray'
	apply plugin: 'com.liferay.source.formatter'

	sourceCompatibility = JavaVersion.VERSION_1_6
	targetCompatibility = JavaVersion.VERSION_1_6

	compileJava.options.fork = true

	compileJava.doFirst {
		println "Source compatibility: " + sourceCompatibility
	}

	configurations {
		provided
		compile.extendsFrom provided
	}

	test {
		reports.html.enabled = false
	}

	tasks.withType(Test) { testTask ->
		configure(testTask) {
			beforeTest { descriptor ->
				logger.lifecycle("\t" + descriptor)
			}
		}
	}

	idea {
		module {
			inheritOutputDirs true
		}
	}

	configurations {
		published
	}

	task sourceJar(type: Jar) {
		from sourceSets.main.allSource
		classifier = 'sources'
		version = rootProject.version
	}

	task javadocJar(type: Jar, dependsOn: javadoc) {
		classifier = 'javadoc'
		version = rootProject.version
		from javadoc.destinationDir
	}

	artifacts {
		published sourceJar
		published javadocJar
	}

	jar.dependsOn sourceJar
	jar.dependsOn javadocJar
}

/**
 * Gradle wrapper.
 */
task wrapper(type: Wrapper) {
	gradleVersion = '2.4'
}
